version: '3.8'

# =============================================================================
# OPTIONAL: Local Development Services
# =============================================================================
# This docker-compose is OPTIONAL. The project uses Qdrant Cloud by default.
# Use this only if you want to test with a local Qdrant instance.
#
# To use local Qdrant instead of cloud:
# 1. docker-compose up -d qdrant
# 2. Update .env: QDRANT_URL=http://localhost:6333
# =============================================================================

services:
  # Qdrant Vector Database (Local)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: MinIO (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: rag-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis (for caching - future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: rag-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped
  #   networks:
  #     - rag-network

volumes:
  qdrant_storage:
    driver: local
  minio_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  rag-network:
    driver: bridge

